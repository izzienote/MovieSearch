<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <nav id="searchArea">
    <h1>영화 검색</h1>
    <input id="searchMovie" type="text" placeholder="이곳에 검색할 영화를 입력해주세요">
    <div class="checked-bookmark">북마크 보기</div>
  </nav>

  <!-- Modal start-->
  <div id="modal" class="modal hide">
    <div class="modal-contents">
      <button class="close-btn">&times;</button>
      <div id="movieDetails">
        <div class="image-in-modal">
          <img id="myPoster" src="" alt="아직 연동을 못했습니다">
        </div>
        <h2 id="myTitle">영화제목</h2>
        <p id="myOverview">영화소개</p>
        <div id="myReleaseDate">`개봉일 : ${}`</div>
        <div id="myVoteRate">`평점⭐️ : ${}`</div>
        <button id="add-bookmark" class="style-bookmark">북마크 추가</button>
      </div>
    </div>
  </div>
  <!-- Modal end -->

  <ul id="container">
    <!-- 카드 붙는 공간 -->
  </ul>
  <!-- <script type="module"></script> -->
  <script src="/script.js"></script>
</body>

</html>
